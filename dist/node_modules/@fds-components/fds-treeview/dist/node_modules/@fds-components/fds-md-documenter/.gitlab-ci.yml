default:
  image: node:latest
  before_script:
    - |
      {
        echo "@fds-components:registry=${CI_API_V4_URL}/projects/197/packages/npm/"
        echo "${CI_API_V4_URL#https?}/projects/197/packages/npm/:_authToken=\${CI_JOB_TOKEN}"
      } | tee --append .npmrc
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - .npm/

stages:
  - release


publish:
  stage: release
  script:
    - git config user.email "${GITLAB_USER_EMAIL}"
    - git config user.name "${GITLAB_USER_NAME}"
    - npm publish
  artifacts:
    paths:
      - dist

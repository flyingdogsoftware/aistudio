<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>fds-treeview</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="fds-treeview.js"></script>
    <script  src="https://components.pages.fdog.de/fds-input-code/fds-input-code.js"></script>
    <script src="https://components.pages.fdog.de/fds-demo-element/fds-demo-element.js"></script>
    <script src="https://components.pages.fdog.de/fds-icon/fds-icon.js"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <style>
        body {
            font-size: 12px;
            font-family: 'Inter', sans-serif;
        }

 

        fds-treeview{
            width: 500px;
        }
        .dark {
            background-color: #2b2b2b;
            height:100%;
            width:100%;
            color:white;
            padding:10px;
        }


    </style>
</head>
<body>

<h2>Examples Fds-treeview component</h2>


<fds-demo-element legend="Demo Mode">
    <fds-treeview  demo="true"></fds-treeview>
</fds-demo-element>
<fds-demo-element legend="Drag & Drop with event handler">
    <fds-treeview id="tree2" demo="true" dragdrop="true" ></fds-treeview>
    <script>
        var tree2 = document.querySelector('#tree2');
        tree2.addEventListener("drop",(e)=>{
            if (!e.detail) return
            console.log(e.detail)
        })
    </script>
</fds-demo-element>

<fds-demo-element legend="Selected node">
    <fds-treeview selected="2"  demo="true" ></fds-treeview>
</fds-demo-element>


<fds-demo-element legend="Open nodes">
    <fds-treeview open="2"  demo="true" ></fds-treeview>
</fds-demo-element>


<fds-demo-element legend="Parent id data type plus event listeners, icon and disabled, other font size, prepend icons">
    <fds-treeview id="tree4" style="font-size:15px" icon_height="13"></fds-treeview>

    <script>
        var widget4 = document.querySelector('#tree4');
        widget4.labeltext = "My label";
        var data = [{
            id: 1,
            text: 'Test',
            icon: "bi gear",
            prependIcons:[{icon:"bi arrow-repeat","color":"black"},{icon:"bi option",color:"black"}],
        }, {
            id: 2,
            text: '1-1',
            parent: 1,
            prependIcons:[{icon:"bi exclamation-diamond","color":"red"}],
        }, {
            id: 3,
            text: '1-1-1',
            parent: 2
        }, {
            id: 4,
            text: '1-2',
            parent: 1
        }, {
            id: 5,
            text: '1-2-2',
            parent: 4
        }, {
            id: 6,
            text: '1-1-1-1',
            parent: 3
        }, {
            id: 7,
            text: '2',
            disabled:true
        }]


        widget4.data = data;
        widget4.expandedids=[1,2]
        widget4.addEventListener("select",(ev)=>console.log("You select an item: ",ev.detail));
        widget4.addEventListener("toggle",(ev)=>console.log("You toggle an item: ",ev.detail));
    </script>

</fds-demo-element>

<fds-demo-element legend="Dark mode with custom styles">
    <div class="dark">
        <fds-treeview class="tree5" demo="true" dragdrop="true" id="tree5"></fds-treeview>

    </div>

    <style>
        .tree5{
            --color:white;
            --hover-color: transparent;
            --select-color: lightblue;
            --text-01: lightblue;
            --drop-color:lightblue;
        }
    </style>

</fds-demo-element>










</body>

</html>

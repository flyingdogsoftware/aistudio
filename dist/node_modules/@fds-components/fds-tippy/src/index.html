<h2>Examples Fds Tippy component</h2>
 


<fds-demo-element legend="Simple dom Selector">
  <div style="width: 140px; margin-top: 50px" id="sel1">Simple element in dom</div>
  <fds-tippy id="tippy1"></fds-tippy>
  <script>
    var sel1 = document.querySelector('#sel1');
    var widget = document.querySelector('#tippy1');
    widget.reference = sel1;
    widget.props = {...widget.props,
      followCursor: true,
      onShow: function (instance) {
        console.log(instance);
      },
    }
    widget.content =
            `<div style='width:300px; padding: 10px; text-align: center;'>
                        <div style='font-weight: bolder; padding-bottom: 10px '>Hello  tippy!</div>
                        <div>This is test text Message</div>
                        <div>This is test text Message</div>
                        <div>This is test text Message</div>
             </div>
    `;
  </script>
</fds-demo-element>

  <div style="width: 140px; margin-top: 50px" id="sel11">Simple element in dom</div>

<fds-demo-element legend="Simple dom Selector Always visible">
  <div style="width: 140px; margin-top: 50px" id="sel3">Simple element in dom</div>
  <fds-tippy id="tippy3"></fds-tippy>
  <script>
    var sel3 = document.querySelector('#sel3');
    var widget3 = document.querySelector('#tippy3');
    widget3.reference = sel3;
    widget3.props = {...widget3.props,

            `<div style='width:300px; padding: 10px; text-align: center;'>
                        <div style='font-weight: bolder; padding-bottom: 10px '>Hello  tippy!</div>

                        <div>This is test text Message</div>

    setTimeout(()=>widget3.instance.show(),300);

</fds-demo-element>

<fds-demo-element legend="Selector inside Shadow dom">
  <div style="margin-top: 50px" id="sh"></div>
  <div style="width: 150px; margin-top: 50px" id="sel2">Simple element in shadow dom</div>
  <script>
    var sh = document.querySelector('#sh');
    var shadow = sh.attachShadow({ mode: 'open' });
    var para = document.querySelector('#sel2');
    shadow.appendChild(para);
    var tooltip = document.createElement('fds-tippy');
    tooltip.reference = para;
    tooltip.content =    `<div style='width:300px; padding: 10px; text-align: center;'>
                        <div style='font-weight: bolder; padding-bottom: 10px '>Hello  tippy!</div>
                        <div>This is test text Message</div>
                        <div>This is test text Message</div>
                        <div>This is test text Message</div>
                        </div>`;
    shadow.append(tooltip);
  </script>
</fds-demo-element>


<fds-demo-element legend="Selector inside Shadow dom always visible">
  <div style="margin-top: 50px" id="sh7"></div>
  <div style="width: 150px; margin-top: 50px" id="sel7">Simple element in shadow dom</div>
  <script>
    var sh7 = document.querySelector('#sh7');
    var shadow7 = sh7.attachShadow({ mode: 'open' });
    var para7 = document.querySelector('#sel7');
    shadow7.appendChild(para7);
    var tooltip7 = document.createElement('fds-tippy');
    tooltip7.reference = para7;
    tooltip7.props = {...tooltip7.props,hideOnClick: false,trigger:'manual'}
    tooltip7.content =    `<div style='width:300px; padding: 10px; text-align: center;'>
                        <div style='font-weight: bolder; padding-bottom: 10px '>Always Hello  tippy!</div>
                        <div>This is test text Message</div>
                        <div>This is test text Message</div>
                        <div>This is test text Message</div>
                        </div>`;
    shadow7.append(tooltip7);
    setTimeout(()=>tooltip7.instance.show(),300);
  </script>
</fds-demo-element>
